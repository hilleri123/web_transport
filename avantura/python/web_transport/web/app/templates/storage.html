<!DOCTYPE html>
<html lang="ru"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<head>
<link href="static/css/main.css" rel="stylesheet">
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="avram">
<div class="container">
  <div class="grid">
    <div class="left-corner">
      <div class="menu">

        {% for action in menu %}
          {% if action.html_class %}
            <div class="{{action.html_class}}" style="margin-top: 9px;" onclick="{{action.onclick}}">
              <span class="choice11"></span>
              <div class="sect1">
                <a class="per1">{{action.text}}</a>
              </div>
            </div>
          {% endif %}
          {% if action.children %}
          {% for action in action.children %}
            {% if action.child_name %}
              <div class="{{action.child_name}}" style="margin-top: 9px;" onclick="{{action.onclick}}">
                <span class="choice11"></span>
                <div class="sect1">
                  <a class="per1">{{action.text}}</a>
                </div>
              </div>
            {% endif %}
          {% endfor %}
          {% endif %}
        {% endfor %}
      </div>
  </div>
  <div class="right-corner">
    <div class="menu1">
    </div>
</div>
</div>
</div>
</body>
<script>
{% for action in menu %}
  {% if action.html_class %}
    $(function() {
      $('.{{action.html_class}}').click(function() {
        $('.{{action.child_name}}').slideToggle();
        if ($('.{{action.html_class}}').css('background') == 'rgba(0, 0, 0, 0.05) none repeat scroll 0% 0% / auto padding-box border-box'){
          $('.{{action.html_class}}').css({'background':''});
        } else{
        $('.{{action.html_class}}').css({'background':'rgba(0,0,0,0.05)'});
      }
      });
    });
  {% endif %}
{% endfor %}
</script>
</html>
