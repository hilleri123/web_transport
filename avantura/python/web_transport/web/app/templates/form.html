
<form method="post" action="/api/add?dbname={{dbname}}">

  {{ form.csrf_token }}

    {% for field in form if field.name != "csrf_token" and field.name != "submit" and field.name != "cancel" %}
	<p>{{ field.label() }}</p>
	<p>{{ field }}
	    {% for error in field.errors %}
		{{ error }}
	    {% endfor %}
	</p>
    {% endfor %}

  <p>{{ form.submit }}</p>
  <p>{{ form.cancel }}</p>

</form>
